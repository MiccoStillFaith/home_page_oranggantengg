<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/contact.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Home Pages Responsive</title>
    <script src="https://kit.fontawesome.com/79acb8621a.js"></script>
    <script src="kontak.js" type="text/javascript"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("VMkXNQKyh9fZZZUxx");
      })();
    </script>
  </head>
  <body>
    <nav>
     <!-- Logo DTK yang dapat diklik -->
     <input type="checkbox" id="check">
     <label for="check" class="btn">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </label>
     <a href="index.html" class="logo">DTK</a>
        
     <!-- Menu Navigasi -->
     <ul>
      <li><a href="index.html">Home</a></li>
      <li><a class="active" href="news.html">News</a></li>
      <li><a href="contact.html">Contact</a></li>
     </ul>
 </nav>
    <section class="contact">
      <div class="container">
        <h2>Contact Use</h2>
        <div class="contact-wrapper">
          <div class="contact-form">
            <h3>Send us a message</h3>
            <div class="form">
               <form action="/submit" method="post">
                  <label for="name">Name:</label>
                  <input type="text" id="name" placeholder="Name" autocomplete="name" />
                  <label for="email">Email:</label>
                  <input type="email" id="email" placeholder="Email" autocomplete="email" />
                  <label for="message">Message:</label>
                  <input type="message" id="message" placeholder="Message" autocomplete="Message" />
                  <button id="btn" onclick="SendMail()">Submit</button>     
                  <label for="Terms-and-Conditions">I agree to the Terms and Conditions</label>
                  <input type="checkbox" name="Terms-and-Conditions" id="Terms-and-Conditions" />
                </form>
            </div>
          </div>
          <div class="contact-info">
            <h3>Contact Information</h3>
            <p><i class="fas fa-phone"></i>+6282239232969</p>
            <p><i class="fas fa-envelope"></i>example@.com</p>
            <p><i class="fas fa-map-marker-alt"></i>Bypas juanda</p>
          </div>
        </div>
      </div>
    </section>
    <hr />
    <footer style="text-align: center">
      <p>Copyright &copy; 2024 Duta Teknologi.</p>
    </footer>
  </body>
</html>
