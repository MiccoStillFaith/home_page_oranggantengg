<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="CSS/contact.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Home Pages Responsive</title>
    <script
      src="https://kit.fontawesome.com/79acb8621a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="btn">
        <i class="fa fa-bars"></i>
      </label>
      <label class="logo">DTK</label>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="news.html">News</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <section class="contact">
      <div class="container">
        <h2>Contact Use</h2>
        <div class="contact-wrapper">
          <div class="contact-form">
            <h3>Send us a message</h3>
            <form>
              <div class="form-grup">
                <input type="text" name="name" placeholder="Your Name" />
              </div>
              <div class="form-grup">
                <input type="email" name="email" placeholder="Your email" />
              </div>
              <div class="form-grup">
                <textarea name="message" placeholder="Your Message"></textarea>
              </div>
              <button type="submit">Send Message</button>
            </form>
          </div>
          <div class="contact-info">
            <h3>Contact Information</h3>
            <p><i class="fas fa-phone"></i>+6282239232969</p>
            <p><i class="fas fa-envelope"></i>example@.com</p>
            <p><i class="fas fa-map-marker-alt"></i>Bypas juanda</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
